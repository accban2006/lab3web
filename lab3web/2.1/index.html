<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = 'f4dc1ca9695c5dda67124510aa2f1ed8'; // Get from openweathermap.org
        
        async function getWeather(city) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;

        try {
        const response = await fetch(url);
        if (!response.ok) {
        throw new Error(`Weather data not found for ${city}`);
    }

        const data = await response.json();
        console.log(`üå°Ô∏è Weather in ${city}: ${data.main.temp}¬∞C, ${data.weather[0].description}`);
        return data;
        } catch (error) {
        console.error('Error fetching weather:', error.message);
        }
    }

// Example usage
getWeather('Ho Chi Minh City');

        
        async function fetchWeather(city) {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`;
        const response = await fetch(url);
        if (!response.ok) throw new Error('City not found');
        return await response.json();
        }
        
        async function fetchForecast(city) {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`;
            const response = await fetch(url);
        if (!response.ok) throw new Error('Forecast not available');
        return await response.json();

        }
        
        function displayWeather(data) {
            const weatherHTML = `
        <div class="weather-card current-weather">
            <div>
                <h2>${data.name}</h2>
                <p>${data.weather[0].description} ${getWeatherEmoji(data.weather[0].main)}</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Wind: ${data.wind.speed} m/s</p>
            </div>
            <div class="temp-display">${Math.round(data.main.temp)}¬∞C</div>
        </div>
    `;
    document.getElementById('weatherDisplay').innerHTML = weatherHTML;

        }
        
        function displayForecast(data) {
        const forecastContainer = document.getElementById('forecastDisplay');
    forecastContainer.innerHTML = '<div class="weather-card"><h3>5-Day Forecast</h3><div class="forecast-grid">';
    
    const dailyData = {};
        data.list.forEach(item => {
        const date = item.dt_txt.split(' ')[0];
        if (!dailyData[date] && item.dt_txt.includes('12:00:00')) {
            dailyData[date] = item;
        }
        });
        Object.values(dailyData).slice(0, 5).forEach(item => {
        forecastContainer.innerHTML += `
            <div class="forecast-item">
                <h4>${new Date(item.dt_txt).toLocaleDateString()}</h4>
                <p>${item.weather[0].description} ${getWeatherEmoji(item.weather[0].main)}</p>
                <p>${Math.round(item.main.temp)}¬∞C</p>
            </div>
        `;
        });
        forecastContainer.innerHTML += '</div></div>';
}

function getWeatherEmoji(condition) {
    const emojis = {
        Clear: '‚òÄÔ∏è',
        Clouds: '‚òÅÔ∏è',
        Rain: 'üåßÔ∏è',
        Snow: '‚ùÑÔ∏è',
        Thunderstorm: '‚õàÔ∏è',
        Drizzle: 'üå¶Ô∏è',
        Mist: 'üå´Ô∏è'
    };
    return emojis[condition] || '';
}

async function searchWeather() {
    const city = document.getElementById('cityInput').value.trim();
    if (!city) return;

    clearError();
    document.getElementById('weatherDisplay').innerHTML = '<div class="loading">Loading weather...</div>';
    document.getElementById('forecastDisplay').innerHTML = '';

    try {
        const weatherData = await fetchWeather(city);
        const forecastData = await fetchForecast(city);
        displayWeather(weatherData);
        displayForecast(forecastData);
        saveRecentSearch(city);
        loadRecentSearches();
    } catch (error) {
        showError(error.message);
    }
}

    function saveRecentSearch(city) {
        let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
        searches = searches.filter(c => c.toLowerCase() !== city.toLowerCase());
        searches.unshift(city);
        if (searches.length > 5) searches.pop();
        localStorage.setItem('recentSearches', JSON.stringify(searches));
        }

    function loadRecentSearches() {
        const container = document.getElementById('recentSearches');
        container.innerHTML = '';
        const searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
        searches.forEach(city => {
        const btn = document.createElement('div');
        btn.className = 'recent-city';
        btn.textContent = city;
        btn.onclick = () => {
            document.getElementById('cityInput').value = city;
            searchWeather();
        };
        container.appendChild(btn);
    });
    }

    function showError(message) {
        document.getElementById('errorMessage').innerHTML = `<div class="error">${message}</div>`;
    }

    function clearError() {
        document.getElementById('errorMessage').innerHTML = '';
    }

        loadRecentSearches();
    </script>
</body>
</html>
